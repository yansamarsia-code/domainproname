<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>DomainPro Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; }

    /* Header */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 50px;
      background: #2196f3;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      z-index: 1000;
    }

    .menu-btn { font-size: 26px; cursor: pointer; }

    /* Drawer Menu */
    .drawer {
      position: fixed;
      top: 0; left: -260px;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      transition: 0.3s;
      z-index: 2000;
    }

    .drawer a {
      display: block;
      padding: 15px;
      border-bottom: 1px solid #eee;
      text-decoration: none;
      color: #333;
    }

    .drawer a:hover { background: #f0f0f0; }

    .box {
      background: #fff;
      padding: 25px;
      max-width: 420px;
      margin: 90px auto;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
    }

    input {
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    button {
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
    }

    ul { margin-top: 15px; }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div>DomainPro</div>
  <div class="menu-btn" onclick="toggleDrawer()">â˜°</div>
</div>

<!-- Drawer -->
<div id="drawer" class="drawer">
  <a href="#" onclick="setLang('id')">ğŸ‡®ğŸ‡© Indonesia</a>
  <a href="#" onclick="setLang('en')">ğŸ‡¬ğŸ‡§ English</a>
  <a href="#" onclick="setLang('es')">ğŸ‡ªğŸ‡¸ EspaÃ±ol</a>
  <a href="#" onclick="alert('Fitur Premium')">â­ Premium</a>
  <a href="#" onclick="alert('Hubungi Admin')">ğŸ“ Kontak</a>
</div>

<!-- Content -->
<div class="box">
  <h2 id="title">Generator Nama Domain</h2>
  <p id="subtitle">Masukkan kata kunci:</p>

  <input type="text" id="keyword" placeholder="contoh: crypto, bisnis" />
  <button id="btn" onclick="generate()">Generate Domain</button>
  <ul id="result"></ul>
</div>

<script>
  const suffixes = ['.com','.id','.net','.xyz','.co'];

  function generate() {
    const key = document.getElementById('keyword').value.toLowerCase();
    const result = document.getElementById('result');
    result.innerHTML = '';
    if (!key) return;

    suffixes.forEach(s => {
      const li = document.createElement('li');
      li.innerHTML = key + s + ' <a target="_blank" href="https://www.google.com/search?q=buy+domain+'+key+s+'">Cek</a>';
      result.appendChild(li);
    });
  }

  function toggleDrawer() {
    const d = document.getElementById('drawer');
    d.style.left = d.style.left === '0px' ? '-260px' : '0px';
  }

  const langData = {
    id: { title:'Generator Nama Domain', subtitle:'Masukkan kata kunci:', placeholder:'contoh: crypto, bisnis', button:'Generate Domain' },
    en: { title:'Domain Name Generator', subtitle:'Enter keyword:', placeholder:'example: crypto, business', button:'Generate Domain' },
    es: { title:'Generador de Dominios', subtitle:'Ingrese palabra clave:', placeholder:'ejemplo: crypto, negocio', button:'Generar Dominio' }
  };

  function setLang(lang) {
    localStorage.setItem('lang', lang);
    document.getElementById('title').innerText = langData[lang].title;
    document.getElementById('subtitle').innerText = langData[lang].subtitle;
    document.getElementById('keyword').placeholder = langData[lang].placeholder;
    document.getElementById('btn').innerText = langData[lang].button;
    document.getElementById('drawer').style.left = '-260px';
  }

  document.addEventListener('DOMContentLoaded', () => {
    const savedLang = localStorage.getItem('lang');
    if (savedLang) setLang(savedLang);
    else if (navigator.language.startsWith('id')) setLang('id');
    else setLang('en');
  });
</script>

</body>
</html>
